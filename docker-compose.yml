# ⚠️ ESTE ARCHIVO NO SE USA EN DEPLOYMENT
# El deployment real usa deploy.sh con docker run directo
# Mantener solo para desarrollo local si es necesario

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: metroprop_postgres  
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-metroprop_db}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # NOTA: Este servicio NO se usa en producción
  # La app se deployea con deploy.sh usando docker run
  app:
    build: .
    ports:
      - "3000:3000"

volumes:
  postgres_data:
