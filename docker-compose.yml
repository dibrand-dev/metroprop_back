version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: metroprop_postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-metroprop_db}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - metroprop_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metroprop_app
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - metroprop_network

volumes:
  postgres_data:

networks:
  metroprop_network:
    driver: bridge
